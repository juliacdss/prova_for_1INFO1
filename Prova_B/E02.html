<script>
    //Problema: Contar palavras com mais de 4 letras
    /*
    Dada a lista de palavras, conte quantas palavras possuem mais de 4 letras.
    let lista = ['Arara', 'Para', 'Radar', 'Tomate', 'Osso', 'Ana', 'Casa', 'Ovo'];
    */
    //AQUI, USE FOR...OF!
    
    //Entrada
    let lista = ['Arara', 'Para', 'Radar', 'Tomate', 'Osso', 'Ana', 'Casa', 'Ovo'];
    let maisLetras = [];

    //Processamento
    for (let item of lista) {
        if (item.includes(item[4])) {
            maisLetras.push(item);
        }
    }

    //Sa√≠da
    document.write( maisLetras.length + " palavras possuem mais de 4 letras.");

</script>
