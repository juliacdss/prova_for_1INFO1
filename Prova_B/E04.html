<script>
    //Problema: Procurar números primos em um intervalo
    /*
    Peça para o usuário informar um número inteiro positivo inicial e um número inteiro positivo final.
    Imprima todos os números primos entre o número inicial e o número final, inclusive.
    Exemplo:
    Entrada: 1, 10
    Saída: 2, 3, 5, 7
    */
    //AQUI, USE FOR COM VARIÁVEL DE CONTROLE!!!

    //Entrada
    const numInicial = Number(prompt("Informe um número inteiro positivo inicial:"));
    const numFinal = Number(prompt("Informe um número inteiro positivo final:"));
    let divisores1 = [];
    let divisores2 = [];

    //Processamento
    for (let contador = numInicial; contador <= numFinal; contador++) {
        if (contador % 1 === 0) {
            divisores1.push(contador);
            
            if (divisores1.length === 2) {
                divisores2.push(contador);
                document.write(`Números primos entre ${numInicial} e ${numFinal}: ${divisores2}`);
            }
        }

    }

    //Saída

</script>
